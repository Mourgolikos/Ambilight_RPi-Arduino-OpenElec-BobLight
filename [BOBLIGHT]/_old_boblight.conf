[global]
interface 127.0.0.1
port      19333

[device]
name            MLI50
type            momo
output          /dev/ttyUSB0
channels        150
prefix          41 64 61 00 18 4D
interval        20000
rate            115200
debug           off
delayafteropen  2000000
threadpriority  99

[color]
name            red
rgb             FF0000
adjust          0.9
blacklevel      0.0
gamma           2.51

[color]
name            green
rgb             00FF00
adjust          0.9
blacklevel      0.0
gamma           2.61

[color]
name            blue
rgb             0000FF
adjust          0.7
blacklevel      0.0
gamma           2.69

